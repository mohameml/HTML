<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste et tables </title>
</head>
<body>
    <!-- table  -->
    <table>
        <caption> Table </caption>
        <thead>
            <th> 1ere colonee</th>
            <th> 2ere colonee</th>
            <th> 3ere colonee</th>
        </thead>
        <tbody>
            <tr>
                <td> 1ere valeur</td>
                <td> 2ere valeur</td>
                <td> 3ere valeur</td>
            </tr>
        </tbody>
   </table>
   <!-- liste ordonne  -->
   <ol type="A">
    <li> 1ere valeur dans la liste</li>
    <li> 2ere valeur dans la liste</li>
    <li> 3ere valeur dans la liste</li>
   </ol>
    <!-- liste non-ordonnes -->

   <ul>
    <li>val1</li>
    <li>val2</li>
    
   </ul>
    
</body>
</html>
